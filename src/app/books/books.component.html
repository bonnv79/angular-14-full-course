<div *ngIf="getSearchKey()">
  <span class="fs-5">Found {{ getBooks()?.length }} result{{ getBooks()?.length | checkmumbermany:'s' }}: {{
    getSearchKey() }}</span>
</div>

<div class="container text-center">
  <div class="row row-cols-1 g-1 row-cols-md-2 g-md-2 row-cols-lg-3 g-lg-3">
    <div class="col" *ngFor="let singleBook of getBooks(); let i=index">
      <div class="p-3 d-flex justify-content-center">
        <app-book [book]="singleBook">
        </app-book>
      </div>
    </div>
  </div>
</div>

<div *ngIf="getBooks()?.length === 0 && !isLoading()" class="fs-5 text-center p-3">
  Data Not Found
</div>

<div *ngIf="isLoading()" class="fs-5 text-center p-3">
  Loading...
</div>
